<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .success{
      color: green;
    }
    .error{
      color: red;
    }
    .warning{
      color: orange;
    }
    .info{
      color: blue;
    }
    .danger{
      color: yellow;
    }
  </style>
</head>
<body>

  <!-- This is to display flash messagecomming from backend -->
  {% if messages %}
  {% for message in messages %}
  <p {% if message.tags %} class="{{message.tags}}" {% endif %}>
    {{message}}
  {% endfor %}
  {% endif %}
  
</body>
</html>
